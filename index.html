<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="heading1div">
            <p class="heading1">Generate a</p>
        </div>
        <div class="heading2div">
            <p class="heading2">random password</p>
        </div>
        <div>
            <p class="intro">Never use an insecure password again</p>
        </div>
        <div>
            <p id="length">Enter the password length:</p>
            <input id="input_length" placeholder="Password Length" type="number" min="1" max="91">
        </div>
        <div class="button">
            <button class="generate">Generate password</button>
        </div>
        <div>
            <div class="line"></div>
        </div>
        <div>
            <div class="box1"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
